<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Formulário Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para
          <br />
          agendar a sua mentoria
        </p>
      </header>

      <form id="my-form">
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="container-input">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" required />
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="email" required />
          </div>

          <div class="input-wrapper">
            <label for="password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" id="password" required minlength="6" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="name-mentor"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="name-mentor" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <h3>Primeira mentoria</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-date">Date <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date" required />
            </div>

            <div class="input-wrapper">
              <label for="first-begin">Das</label>
              <input type="time" id="first-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="first-end">Até</label>
              <input type="time" id="first-end" required />
            </div>
          </div>

          <h3>Segunda mentoria</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="second-date">Date <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="second-date" required />
            </div>

            <div class="input-wrapper">
              <label for="second-begin">Das</label>
              <input type="time" id="second-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="second-end">Até</label>
              <input type="time" id="second-end" required />
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button type="submit" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
